<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
<!--this is my header -->
        <header id="header">
            <a href="/" title="Return to Home Page" id="logo"> 
                <img src="images/elAmigoLogo.png" alt="El Amigo Pub + Grill">
            </a>
        </header>
<!---this is my content -->

        <section id="content" class="content-block">
            <h1>The Best Craft Pizza in Charlotte</h1>
            <p> Bienvenidos, amigos! We are a fun casual fictional restaurant.</p>

        </section>

<!--this is my reservation form -->
        <section id="reserve" class="content-block">
            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Jean Deaux">

                <label for="your_email">Your Email</label>
                <input type="text" id="your_email" placeholder="jeandeaux@email.com">

                <label for="your_time">Reservation Time</label>
                <input type="text" id="your_time" placeholder="Tomorrow at 7PM">

                <input type="submit" value="reserve">
            </form>


        </section>




<!--this is my footer -->
        <footer id="footer" class="content-block">
            &copy; 2020 El Amigo


        </footer>
    </div>
    
</body>
</html>
